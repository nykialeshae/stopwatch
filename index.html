<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
      button {
          margin-right: 8px;
          background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>
        <span id="seconde-elapsed">0</span> seconds
    </p>
    <p>
        <button id="start">Ready, Set, GO!</button>
        <button id="stop">Break Time!</button>
        <button id="reset">Start Over</button>
    </p>
    <script src="./script.js" defer></script>
  </body>
</html>
